name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: v0.1.1)'
        required: true
        default: ''

# 添加全局权限，解决 Resource not accessible by integration 错误
permissions:
  contents: write
  packages: write
  issues: write
  pull-requests: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: AI Gist ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true

  build-mac:
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install TypeScript globally
        run: npm install -g typescript

      - name: Generate Prisma client
        run: yarn prisma:generate

      - name: Build for macOS ${{ matrix.arch }}
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: |
          node scripts/build.js
          yarn electron-builder --mac --${{ matrix.arch }}

      - name: Upload macOS DMG
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            ./dist/AI Gist-${{ needs.create-release.outputs.version }}-${{ matrix.arch }}.dmg#AI-Gist-${{ needs.create-release.outputs.version }}-mac-${{ matrix.arch }}.dmg

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install TypeScript globally
        run: npm install -g typescript

      - name: Generate Prisma client
        run: yarn prisma:generate

      - name: Build for Windows
        run: |
          node scripts/build.js
          yarn electron-builder --win

      - name: Upload Windows EXE
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            ./dist/AI Gist Setup ${{ needs.create-release.outputs.version }}.exe#AI-Gist-Setup-${{ needs.create-release.outputs.version }}.exe

  build-linux:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install TypeScript globally
        run: npm install -g typescript

      - name: Generate Prisma client
        run: yarn prisma:generate

      - name: Build for Linux
        run: |
          node scripts/build.js
          yarn electron-builder --linux

      - name: Upload Linux AppImage
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            ./dist/ai-gist_${{ needs.create-release.outputs.version }}_amd64.snap#ai-gist-${{ needs.create-release.outputs.version }}-linux.snap
